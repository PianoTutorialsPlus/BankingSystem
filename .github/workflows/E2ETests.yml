name: E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  e2e-tests:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v5

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build all projects
      run: dotnet build --configuration Release --no-restore

    - name: Start API
      shell: pwsh
      run: Start-Process dotnet -ArgumentList "run --project BankingSystem.Api/BankingSystem.Api.csproj --urls=http://localhost:7178"

    - name: Start UI
      shell: pwsh
      run: Start-Process dotnet -ArgumentList "run --project BankingSystem.UI/BankingSystem.UI.csproj --urls=http://localhost:7247"

    - name: Wait for API and UI to start
      shell: pwsh
      run: |
        $urls = @(
        "http://localhost:7247/"       # your Blazor app base
        "http://localhost:7178/" # change to your API health or swagger endpoint
        )
        foreach ($url in $urls) {
        Write-Host "Waiting for $url to become available..."
        $maxRetries = 30
        $ready = $false
        for ($i=0; $i -lt $maxRetries; $i++) {
            try {
            $response = Invoke-WebRequest -Uri $url -UseBasicParsing -SkipCertificateCheck -TimeoutSec 5
            if ($response.StatusCode -eq 200) {
                Write-Host "$url is ready!"
                $ready = $true
                break
            }
            } catch {
            Start-Sleep -Seconds 2
            }
        }
        if (-not $ready) {
            Write-Error "Timeout waiting for $url"
            exit 1
        }
        }

    - name: Install Playwright browsers
      shell: pwsh
      run: ./BankingSystem.E2ETests/bin/Release/net8.0-windows/playwright.ps1 install --with-deps

    - name: Run E2E Tests
      env:
        BASE_URL: http://localhost:7247
      run: dotnet test BankingSystem.E2ETests/ --configuration Release --no-build --verbosity normal --settings BankingSystem.E2ETests/BankingSystem.E2ETests.runsettings
