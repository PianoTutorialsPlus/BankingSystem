name: E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  e2e-tests:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v5

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build all projects
      run: dotnet build --configuration Release --no-restore

    - name: Start API
      run: |
        Start-Process "dotnet" -ArgumentList "run", "--project", "BankingSystem.Api/BankingSystem.Api.csproj", "--urls=https://localhost:7178"
        Start-Sleep -Seconds 10

    - name: Start UI
      run: |
        Start-Process "dotnet" -ArgumentList "run", "--project", "BankingSystem.UI/BankingSystem.UI.csproj", "--urls=https://localhost:7247"
        Start-Sleep -Seconds 15

    - name: Install Playwright browsers
      shell: pwsh
      run: ./BankingSystem.E2ETests/bin/Release/net8.0-windows/playwright.ps1 install --with-deps

    - name: Run E2E Tests
      env:
        BASE_URL: https://localhost:7247
      run: dotnet test BankingSystem.E2ETests/ --configuration Release --no-build --verbosity normal --settings BankingSystem.E2ETests/BankingSystem.E2ETests.runsettings
